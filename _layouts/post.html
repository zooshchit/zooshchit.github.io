---
layout: default
---

<section class="article">
  <div class="btn-up">&#9650;</div>
    <div class="wrap">
    <div class="s-conteiner">
    <article>
        <h2 class="post-h2">{{page.title}}</h2>

        <p class="post-date">{{page.date | date: "%D" }}</p>
        <img class="img-post" src="{{page.poster.img}}" alt="{{page.poster.name}}">
        
        {{content}}

        <div class="Previous-next">
            {% if page.previous.url %}
              <a class="previous p_n" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
            {% endif %}
            {% if page.next.url %}
              <a class="nextous p_n" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
            {% endif %}
          </div>

    </article>
    </div>
    </div>
  </section>
